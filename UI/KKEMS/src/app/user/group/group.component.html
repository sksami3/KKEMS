<div class="example-button-container">
    <button mat-fab color="accent" [disabled]="!groupForm.valid" aria-label="save" (click)="submit()">
        <mat-icon>save</mat-icon>
    </button>
</div>


<div fxLayout="column" fxFlex="66" fxFlexOffset="15" fxLayoutAlign="space-around stretch" [style.margin-top]="'5%'">

    <form [formGroup]="groupForm" fxLayout="column">
        <div>
            <mat-form-field required appearance="outline">
                <mat-label> Group
                </mat-label>
                <input matInput formControlName="groupName" type="groupName">
                <mat-error *ngIf="groupForm.controls.groupName.touched && groupForm.controls.groupName.invalid">
                    <span *ngIf="groupForm.controls.groupName.errors?.required">This field is mandatory.</span>
                </mat-error>
            </mat-form-field>
        </div>
    </form>

    <div *ngIf="isEdit" fxLayout="column" fxFlex="66" fxFlexOffset="15" fxLayoutAlign="space-around stretch" [style.margin-top]="'5%'">

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef>No.</th>
                <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}}</td>
            </ng-container>
    
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>
    
            <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let element">
                    <a mat-icon-button (click)="edit(element.id)">
                        <mat-icon>edit</mat-icon>
                    </a>
                    <a mat-icon-button (click)="deleteKK(element.id)">
                        <mat-icon>delete</mat-icon>
                    </a>
    
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row (click)="clickedRows.add(row)" [class.demo-row-is-clicked]="clickedRows.has(row)"
                *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <ul>
            <li *ngFor="let clickedRow of clickedRows">

        </ul> -->

</div>
