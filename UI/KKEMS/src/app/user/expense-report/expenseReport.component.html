<div class="example-button-container">
    <button mat-fab color="accent" [disabled]="!expenseReportForm.valid" aria-label="save" (click)="submit()">
        <mat-icon>picture_as_pdf</mat-icon>
    </button>
</div>


<div fxLayout="column" fxFlex="66" fxFlexOffset="15" fxLayoutAlign="space-around stretch" [style.margin-top]="'5%'">

    <form [formGroup]="expenseReportForm" fxLayout="column">

        <div [hidden] = "true">
            <mat-form-field appearance="outline">
                <mat-label> Group/Relationship
                </mat-label>
                <input matInput readonly [disabled]="true" formControlName="kinOrKithOrGroup" type="text"
                    name="kinOrKithOrGroup" type="text">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label> Group
                </mat-label>
                <input matInput readonly [disabled]="true" formControlName="groupName" type="groupName" name="groupName"
                    type="text">
                <!-- <mat-error *ngIf="expenseForm.controls.groupName.touched && expenseForm.controls.groupName.invalid">
                    <span *ngIf="expenseForm.controls.groupName.errors?.required">This field is mandatory.</span>
                </mat-error> -->
            </mat-form-field>
            <button mat-button color="green" (click)="openGroupDialog()">+Group</button>
        </div>

        <div>
            <mat-form-field required appearance="outline">
                <mat-label>Kin Or Kith</mat-label>
                <input type="text" matInput formControlName="kinOrKith" [matAutocomplete]="auto">
                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
                    (optionSelected)="getSelectedKK($event.option.value)">
                    <mat-option *ngFor="let kk of filteredOptions | async" [value]="kk.id">
                        {{kk.name}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="fill">
                <mat-label>From Date</mat-label>
                <input matInput [matDatepicker]="from_date_picker" formControlName="fromDate" name="fromDate" type="text">
                <mat-datepicker-toggle matSuffix [for]="from_date_picker"></mat-datepicker-toggle>
                <mat-datepicker #from_date_picker></mat-datepicker>

                <mat-error *ngIf="expenseReportForm.controls.fromDate.touched && expenseReportForm.controls.fromDate.invalid">
                    <span *ngIf="expenseReportForm.controls.fromDate.errors?.required">This field is mandatory.</span>
                </mat-error>
            </mat-form-field>

        </div>

        <div>
            <mat-form-field appearance="fill">
                <mat-label>To Date</mat-label>
                <input matInput [matDatepicker]="to_date_picker" formControlName="toDate" name="toDate" type="text">
                <mat-datepicker-toggle matSuffix [for]="to_date_picker"></mat-datepicker-toggle>
                <mat-datepicker #to_date_picker></mat-datepicker>

                <mat-error *ngIf="expenseReportForm.controls.toDate.touched && expenseReportForm.controls.toDate.invalid">
                    <span *ngIf="expenseReportForm.controls.toDate.errors?.required">This field is mandatory.</span>
                </mat-error>
            </mat-form-field>

        </div>
    </form>

</div>
